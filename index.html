<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css">
  <title>Web site page</title>
</head>

<body>
  <main class="container-wraper">
    <header class="header">
      <div class="logo">
        <img src="images/logo.svg" alt="logo">
      </div>
    </header>
    <section class="catalogo-img">

    </section>
    <section class="text">
      <h1><span>We're</span> coming soon</h1>
      <p>
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
    </section>
    <form class="form">
      <input type="email" name="email" id="iemail" placeholder="Email Address">
      <button class="btn"><img src="images/icon-arrow.svg" alt="icon-arrow"></button>
      <p class="error">Por favor, digite seu email.</p>
    </form>
  </main>

  <script src="script/script.js"></script>
</body>

</html>
